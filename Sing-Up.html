<!DOCTYPE html>
<html lang="es-en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMAPP</title>
    <script src="main.js"></script>
    <script type="module" src="firebaseconect.js"></script>
    <script type="module" src="singup.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/Lg.css">
</head>

<body>
    
 <section class="formulario-crearcuenta" style="margin-top: 100px;">
    <h1 class="title-login" style="font-family: roboto, sans-serif;">Crear una nueva cuenta</h1>
    <form id="formulario-crear">

      <label for="email" class="camp-email">Correo electrónico:</label>
      <input type="email" id="email" class="corr" name="email"><br><br>
      
      <label for="password" class="camp-pas">Contraseña:</label>
      <input type="password" id="password" class="contra" name="password"><input type="checkbox" onclick="ShowPwd()"> <br><br>
      
      <input type="submit" class="subir" value="Registrarse">

      </form>
      <br>
    <a href="index.html" class="relogin">¡Ya tengo una cuenta!</a>
  </section>

  <script>
    const ShowPwd = () => {
      let input = document.querySelector("#password")
      if (input.type === "password") {
        input.type = "text"
      } else {
        input.type = "password"
      }
    }
  </script>

</body>
</html>
