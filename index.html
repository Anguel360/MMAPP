<!DOCTYPE html>
<html lang="es-en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMAPP</title>
    <script src="main.js"></script>
    <script type="module" src="firebaseconect.js"></script>
    <script type="module" src="login.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/Lg.css">
</head>

<body> 
<section class="formulario-iniciosesion" style="margin-top: 95px;">
    <h2 class="title-login" style="font-family: roboto, sans-serif;">MMAPP</h2>
    <h1 class="title-login" style="font-family: roboto, sans-serif;">¡Bienvenido de nuevo!</h1>
      <form id="formulario-sesion">

          <label for="email" class="camp-email">Correo electrónico:</label>
          <input type="email" id="email" class="corr" name="email"><br><br>
          
          <label for="password" class="camp-pas">Contraseña:</label>
          <input type="password" id="password" class="contra" name="password"><br><br>
          
          <input type="checkbox" onclick="ShowPwd()"><br><br>
          
          <input type="submit" id="btn-login" class="subir" value="Iniciar sesión">
      </form>
      <br>
    <a href="Sing-Up.html" class="relogin">Crear una nueva cuenta</a><br><br>
    <a href="RecuperacionAuth.html" class="relogin">¿Olvido su contraseña?</a>
  </section>

  <script>
    const ShowPwd = () => {
      let input = document.querySelector("#password")
      if (input.type === "password") {
        input.type = "text"
      } else {
        input.type = "password"
      }
    }
  </script>

</body>
</html>
